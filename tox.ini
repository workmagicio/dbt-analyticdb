[tox]
skipsdist = True
envlist = py38,py39

[testenv:{unit,py38,py39,py}]
description = unit testing
skip_install = true
passenv =
    DBT_*
    PYTEST_ADDOPTS
commands = {envpython} -m pytest {posargs} tests/unit
deps =
  -rdev-requirements.txt
  -e.

[testenv:{integration,py38,py39,py}-{analyticdb}]
description = adapter plugin integration testing
skip_install = true
passenv =
    DBT_*
    PYTEST_ADDOPTS
commands =
  analyticdb: {envpython} -m pytest -v --profile analyticdb {posargs} tests/functional
deps =
  -rdev-requirements.txt
  -e.
